<!DOCTYPE html>
<html> 

<head>
  <meta charset="UTF-8">
  <title>Links</title>

    <style type="text/css">
     
    a{
      text-decoration: none;
      padding: 5px;
    }




      /* links n√£o visitados*/
     a:link{
       color: green;
      }



      /* links visitados*/
      a:visited{
        color:red;
      }

      /* links hover, passa o curso sobre o link*/
      a:hover{
        color:hotpink;
        background: hotpink;
      }

      /* links ativos quando clicar*/
      a:active{
        color:blue;
      }
     

       
     



    </style>

</head>


<body>

    <a href="https://wwww.google.com.br">google</a> |
    <a href="https://wwww.globo.com.br">globo</a> |
    <a href="https://www.github.com.br/">git hub</a>


</body>
</html>
